<form ng-submit="login(user.username, user.password)">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <input type="text" placeholder="Username" ng-model="user.username">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Password" ng-model="user.password">
        </div>
        <button class="btn btn-info" ng-click="login(user.username, user.password)">Submit</button>
    </fieldset>
</form>
